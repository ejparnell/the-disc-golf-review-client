<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>THE disc golf review</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="main-nav"><div>welcome to THE disc golf review.</div></nav>

    <main>
      <!-- Container for sign-up and sign-in form -->
      <div id="auth-container" class="container">
        <div class="row">
          <div class="col">
            <h2>New User? Sign Up</h2>
            <form id="sign-up-form-container">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  name="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col">
            <h2>Returning User? Sign In</h2>
            <form id="sign-in-form-container">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="name@example.com"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <input type="password" class="form-control" name="password" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div id="index-container" class="hide">
        <h2>Characters</h2>
        <div id="index-character-container" class="content-container"></div>
        <h2>Campaigns</h2>
        <div id="index-campaign-container" class="content-container"></div>
      </div>

      <div class="hide container" id="show-character-container"></div>
      <div class="hide container" id="show-campaign-container"></div>
    </main>
  </body>
</html>
