<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>THE disc golf review</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="main-nav">
      <div>welcome to THE disc golf review.</div>
    </nav>

    <nav class="secondary-nav hide">
      <div>THE disc golf review.</div>
      <div class="navigation">
        <div class="nav-button home">home.</div>
        <div class="nav-button disc-list">disc list.</div>
        <div class="nav-button add-disc">add disc.</div>
      </div>
    </nav>
    <div>
      <div class="message-container hide"></div>
    </div>
    <main>
      <!-- Container for sign-up and sign-in form -->
      <div class="auth-container">
        <form id="sign-up-form-container">
          <h2>New Golfer? Sign Up</h2>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >email address.</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >password.</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
            />
          </div>
          <button type="submit" class="button1-design">sign in.</button>
        </form>

        <form id="sign-in-form-container">
          <h2>Returning Golfer? Sign In</h2>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >email address.</label
            >
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >password.</label
            >
            <input type="password" class="form-control" name="password" />
          </div>
          <button type="submit" class="button1-design">sign in.</button>
        </form>
      </div>

      <div id="index-container" class="hide">
        <div id="index-disc-container" class="content-container"></div>
      </div>
      <div class="hide container" id="show-disc-container"></div>

      <form class="create-disc-form hide">
        <input type="text" name="name" placeholder="name" />
        <input type="text" name="manufacturer" placeholder="manufacturer" />
        <input type="text" name="plastic" placeholder="plastic" />
        <input type="text" name="type" placeholder="type" />
        <input type="Number" name="speed" placeholder="speed" />
        <input type="Number" name="glide" placeholder="glide" />
        <input type="Number" name="turn" placeholder="turn" />
        <input type="Number" name="fade" placeholder="fade" />
        <input type="submit" value="create disc." />
      </form>

      <div class="review-disc-form hide"></div>
    </main>
  </body>
</html>
